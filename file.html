<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Transaction Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <h1>SMS Transaction Dashboard</h1>

    <!-- Search and Filter Section -->
    <div class="filters">
      <input type="text" id="search" placeholder="Search by transaction ID...">
      <select id="typeFilter">
        <option value="">All Types</option>
        <option value="Incoming Money">Incoming Money</option>
        <option value="Payments to Code Holders">Payments to Code Holders</option>
        <!-- Add more options for other transaction types -->
      </select>
      <input type="date" id="dateFilter">
      <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <!-- Visualizations -->
    <div class="charts">
      <div class="chart-container">
        <canvas id="transactionVolumeChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="paymentDistributionChart"></canvas>
      </div>
    </div>

    <!-- Transaction Details Table -->
    <div class="details">
      <h2>Transaction Details</h2>
      <table id="transactionTable">
        <thead>
          <tr>
            <th>Transaction ID</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Sender</th>
            <th>Receiver</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
