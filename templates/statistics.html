<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li>
                <a href="index">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="statistics">
                    <i class="fas fa-chart-bar"></i>
                    <span>Statistics</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <!--Header and Search-->
    <div class="main-section">
        <div class="header-wrapper">
            <div class="statistics-header-title">
                <h2>Statistics</h2>
            </div>
            <div class="user-info">
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search transactions..." onkeyup="filterTransactions()">
                </div>
                <img src="/static/Images/60111.jpg" alt="User Avatar" />
            </div>
        </div>
        <div class="chart-section">
            <h3 class="main-header">Full Analysis</h3>

            <h3>Mobile Money Transactions Over Time</h3>
            <!-- Display the scatter plot -->
            <img src="data:image/png;base64,{{ img_base64 }}" alt="Scatter Plot" width="600px">

            <h3>Total Transactions by Category</h3>
            <!-- Display the bar chart -->
            <img src="data:image/png;base64,{{ img_base64_bar }}" alt="Bar Chart" width="600px">
        </div>
    </div>
</body>
</html>
